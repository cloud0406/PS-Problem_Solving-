<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          // 문자열의 원소인 숫자 문자도 숫자로 처리됨

          if (!isNaN(x)) answer += x;
        }
        // parseInt("str") : 문자열에서만 사용 가능 , 문자열 -> 숫자
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
