<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        // 왼쪽부터 오른쪽으로 탐색
        let p = 1000; // 처음 문자 찾을때까지 거리 탐색이 힘들기 때문에 임의로 큰 값으로 넣어두고, 이후에 반대방향에서 탐색할때 작은값으로 수정해줌
        for (let x of s) {
          if (x === t) {
            // 찾고있는 문자일 경우 p값 0으로 설정
            p = 0;
            answer.push(p);
          } else {
            // 아닐 경우 p값 하나 올려줌 (거리 측정)
            p++;
            answer.push(p);
          }
        }
        // 오른쪽부터 왼쪽으로 탐색
        p = 1000; // 오른쪽에서부터 탐색할떄도 마찬가지로 처음 문자를 찾을때까지는 거리 탐색 힘들기 때문에 임의의 큰 값으로 설정
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) p = 0;
          else {
            p++;
            answer[i] = Math.min(answer[i], p); // 왼쪽으로부터 거리 측정한 값과 오른쪽으로부터 측정한 값 비교해서 짧은 거리로 수정
          }
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
