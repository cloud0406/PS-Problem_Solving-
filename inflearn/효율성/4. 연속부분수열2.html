<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 연속부분수열의 합 m이하 찾기
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          lt = 0;
        // rt값을 하나씩 올리며 lt~rt까지의 경우의 수를 계속 추가해줌
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];

          // sum이 m 초과하면 lt를 늘리면서 범위 좁힘
          while (sum > m) {
            sum -= arr[lt++];
          }
          // m=6이고 1(lt), 2, 3(rt) 일 경우 lt~rt의 경우의 수는 rt-lt+1 = 3 /  (1,2,3) , (2,3), (3)
          answer += rt - lt + 1;
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
