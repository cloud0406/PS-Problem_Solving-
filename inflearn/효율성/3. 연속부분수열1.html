<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        // 배열을 순회하며  lt~rt까지의 인덱스 값을 sum에 추가하고
        // 만약 sum값이 찾으려는 값과 같다면 answer증가

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          // sum이 찾으려는 값보다 커지면 lt를 늘리면서 값을 줄여줌
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
