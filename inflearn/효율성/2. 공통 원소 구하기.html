<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        // 두 배열 정렬
        arr1.sort();
        arr2.sort();
        // 두 배열의 현재 인덱스
        let p1 = (p2 = 0);
        // 두 배열 중 하나라도 배열 완전히 순회하면 종료
        while (p1 < arr1.length && p2 < arr2.length) {
          // 두 배열의 값 비교 후 같으면 answer배열에 추가 후 인덱스 증가, 아니면 둘 중 작은 쪽의 인덱스 증가
          // 오름차순으로 정렬시킨 두 배열을 순회하며 작은 값들 부터 넣음
          if (arr1[p1] == arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else p2++;
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
