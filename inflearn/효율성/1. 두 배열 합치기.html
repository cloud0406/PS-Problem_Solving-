<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        // 각각 p1, p2는 두 배열의 현재 인덱스를 가리킴
        let p1 = (p2 = 0);
        // 하나의 배열을 전부 순회할때까지 반복
        while (p1 < n && p2 < m) {
          // 두 배열의 값을 비교하여 작은 값을 추가하고, 추가한 배열 인덱스 올림
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }
        // 하나의 배열을 모든 순회하면, 나머지 배열의 남아있는 값들도 answer배열에 전부 추가해줌
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
