<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        // reduce : a는 누적값 (초기 0으로 설정), b는 answer배열의 인자 값들 순회 / a + b가 계속 a에 누적
        let sum = answer.reduce((a, b) => a + b, 0);
        // 배열 돌면서 총합에서 2개의 인자를 빼줘서 100이 나오면 그 두 인자가 범인
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              // 뒤의 인덱스(j) 부터 해주는 이유 : i부터 할경우 j를 포함한 뒤의 인덱스들이 한칸씩 앞으로 댕겨지기 때문에
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
