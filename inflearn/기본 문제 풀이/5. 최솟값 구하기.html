<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c, d, e, f, g) {
        let array = [a, b, c, d, e, f, g];
        // Math.min or max는 배열에서 사용 불가
        // 따라서 배열값을 spread문법을 통해 구조 분해 할당 해주어 Math.min을 사용한다.
        // rest 문법도 알아두기
        let answer = Math.min(...array);

        return answer;
      }

      console.log(solution(5, 3, 7, 11, 2, 15, 17));
    </script>
  </body>
</html>
