<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c, d, e, f, g) {
        let array = [a, b, c, d, e, f, g];
        let min = Number.MAX_SAFE_INTEGER; // 안정적인 가장 큰 값으로 최소값 설정
        let sum = 0;

        // for ~ of : for(let x of array) 사용해도 됨
        array.map((item) => {
          if (item % 2 !== 0) {
            sum += item;

            if (item < min) {
              min = item;
            }
          }
        });

        let answer = [sum, min];

        return answer;
      }

      console.log(solution(12, 77, 38, 41, 53, 92, 85));
    </script>
  </body>
</html>
