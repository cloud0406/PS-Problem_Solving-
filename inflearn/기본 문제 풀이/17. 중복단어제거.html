<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;

        // filter : 조건을 만족시키는 요소(element)들만 모아 새로운 배열로 반환
        answer = s.filter((element, idx) => {
          // indexOf : 문자 하나말고 긴 문자열도 가능함 , ex) "good"
          // 조건이 true값인 요소(element)만 return
          return s.indexOf(element) === idx;
        });

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
