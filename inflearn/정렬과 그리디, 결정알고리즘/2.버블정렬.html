<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 바로 인접한 두 숫자 비교하며 큰 수 찾아 왼쪽으로 옮김
      function solution(arr) {
        let answer = arr;
        // 배열 길이만큼 반복
        for (let i = 0; i < arr.length - 1; i++) {
          // 한바퀴 돌면서 숫자 비교하고 큰 수 왼쪽으로 옮김
          // 배열길이만큼 반복하면 정렬 완성
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
