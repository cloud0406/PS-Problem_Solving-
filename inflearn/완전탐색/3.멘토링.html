<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        m = test.length;
        n = test[0].length;
        // i,j는 각각 멘토 멘티로, 배열을 돌며 멘토+멘티 조합의 경우의 수를 나타낸다
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0; // cnt는 위의 i,j의 멘토+멘티 조합이 몇개의 행에서 조건을 만족하는지 체크
            // k,s는 2차원 배열의 행과 열로, 배열을 돌며 위의 i,j의 조합이 멘토+멘티가 될 조건을 갖추는지 체크
            for (let k = 0; k < m; k++) {
              let pi = (pj = 0); // pi,pj는 각 행에서 멘토, 멘티의 등수 -> 인덱스로 표현 / 새로운 행으로 갈때마다 초기화해줌
              for (let s = 0; s < n; s++) {
                // 해당 k행에서 i,j(멘토,멘티)의 등수를 확인
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++; // 해당 행에서 멘토의 등수가 더 높으면 (해당 코드에선 인덱스로 표현해서 멘토가 더 낮아야함) cnt 증가
            }
            if (cnt === m) answer++; // 모든 행에서 멘토 등수가 멘티 보다 높을 경우 cnt값은 행의 개수만큼 됨 => 조건 만족
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
