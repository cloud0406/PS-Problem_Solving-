    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = 0,
            tmp = x;
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }

      console.log(solution(7, arr));

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        // 각 숫자를 문자열로 바꾼 후(toString), 하나씩 쪼개고(split), 쪼갠 값 누적해서 합 구함(reduce)
        // ex) 128 -> "128" -> ["1", "2", "8"] -> 1 + 2 + 8
        for (let x of arr) {
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0); // 누적시 문자열값을 숫자로 변경해줘야함
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }

      let arr2 = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr2));
    </script>
  </body>
</html>
